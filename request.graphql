# https://api.entur.io/journey-planner/v3/graphql
## GraphQL query to get estimated departures from a specific stop (quay)

{
  quay(id: "NSR:Quay:74792") {
    id
    name
    estimatedCalls(timeRange: 72100, numberOfDepartures: 16,  includeCancelledTrips: true) {     
      realtime
      
      aimedArrivalTime
      aimedDepartureTime
      expectedArrivalTime
      expectedDepartureTime
      date
      destinationDisplay {
        frontText
      }
      quay {
        id
      }
      serviceJourney {
        directionType
        journeyPattern {
          line {
            id
            transportMode
            publicCode
          }
        }
      }
    }
  }
}
